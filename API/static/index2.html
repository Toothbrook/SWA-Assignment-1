<html>
    <head>
        <title>Page2</title>
        <script src="index2.js"></script>
    </head>
    <body>
        <style>
            .container{
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
            }
  
            #dropdown{
                font-size: 24px;
                width: 120px;
            }
  
            #button{
                height: 24px;
                background-color: rgb(85, 152, 174);
                border-radius: 5px;
                border: 1px solid black;
                cursor: pointer;
                font-size: 12px;
                font-weight: 700;
            }
            .tableWlines{
                border: 2px solid black;
                border-collapse: collapse;
                padding-left: 5px;
                padding-right: 5px;
            }
        </style>
        <div class="container">
            <select id="dropdown">
            <option value="Horsens">Horsens</option>
            <option value="Copenhagen">Copenhagen</option>
            <option value="Aarhus">Aarhus</option>
            </select>
            <button id="button" onclick="showForecast()">Show forecast</button>
        </div>
        <div class="container">
        <h3>Latest measurements</h3>
    </div>
        <div class="container">
            <table class="table">
                <tr>
                    <td>Temperature: </td>
                    <td id="temp"></td>
        
                </tr>
                <tr>
                    <td>Precipitation: </td>
                    <td id="precip"></td>
                </tr>
                <tr>
                    <td>Wind speed: </td>
                    <td id="wind"></td>
        
                </tr>
                <tr>
                    <td>Cloud coverage: </td>
                    <td id="cloud"></td>
        
                </tr>
            </table>
        </div>
        <div class="container">
            <h3>Forecast for the next 24 hours</h3>
        </div>
        <div class="container">
            <table class="tableWlines">
                <tr>
                    <td class="tableWlines">Time</td>
                    <td class="tableWlines">Temperature forecast: </td>
                    <td class="tableWlines">Precipitation forecast: </td>
                    <td class="tableWlines">Wind speed forecast: </td>
                    <td class="tableWlines">Cloud coverage forecast: </td>        
                </tr>
                <tr>
                    <td class="tableWlines" id="datetimeForecast"></td>
                    <td class="tableWlines" id="tempForecast"></td>
                    <td class="tableWlines" id="precipForecast"></td>
                    <td class="tableWlines" id="windForecast"></td>
                    <td class="tableWlines" id="cloudForecast"></td>
                </tr>
            </table>
        </div>

    </body>
</html>
